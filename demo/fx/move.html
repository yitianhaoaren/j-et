<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>move 动画 - JET</title>
	<style>
		#box{
			position:relative;
			width:100px;
			background:blue;
		}
	</style>
</head>
<body>
	<div id="box">
		123
	</div>
	<div>
	  <input id="start" type="button" value=" 开始 " />
	</div>
	
	<script type="text/javascript" src="../../source/jet.js"></script>
	<script type="text/javascript" src="../../source/jet.fx.js"></script>
	<script>
		Jet().$package(function(J){
			var $D = J.dom,
				$E = J.event,
				$T = J.fx.tween;


			////////////////////////////////////////////////////////

			$E.on($D.id("start"),"click", function(){
				var box = $D.id("box");
				
				var a = new J.fx.Animation(box, "left", 100, 100, $T.Elastic.easeInOut);
				a.start();
			});
			
		});
	</script>
</body>
</html>
