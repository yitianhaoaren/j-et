<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../../source/jet.css" rel="stylesheet" type="text/css" />

</head>

<body>


	<div id="content" style="background:black;height:900px">
		<div id="example">
			<h3>QZFL DEMO</h3>
			<div class="exampleContainer"> 
				<button id="Button_1" onclick="J.Console.show()">打开控制台</button> 
				<button id="Button_2" onclick="J.Console.hide()">关闭控制台</button> 
				<button id="Button_3" onclick="showAll()">所有类型输出</button> 

			</div>
		</div> 
		<p> 
		通过控制台，我们可以代替alert方式调试，随时可以输出信息</p> 
		 
		 
		<p> 
		<strong>相关代码</strong></p> 
	 
		<p> 
			<textarea name="code" class="Javascript" cols="60" rows="1"> 
				//打开控制台
				J.Console.show();
				
				//关闭控制台
				J.Console.hide();
					
				//演示
				//格式 J.Console.print(信息,信息类型)
				J.Console.print("ERROR",J.Console.TYPE.ERROR);
				J.Console.print("WARNING",J.Console.TYPE.WARNING);
				J.Console.print("INFO",J.Console.TYPE.INFO);
				J.Console.print("DEBUG",J.Console.TYPE.DEBUG);
				J.Console.print("PROFILE",J.Console.TYPE.PROFILE);
			</textarea>
		</p> 
	 
	</div> 




	<script type="text/javascript" src="../../source/jet.js"></script>
	<script type="text/javascript" src="../../source/jet.exp.js"></script>
	<script>
		var J = new Jet(),
			$=J.Dom.id,
			$C=J.Console,
			$D=J.Dom,
			$E=J.Event;
			
		function showAll() {
					$C.print("ERROR",$C.TYPE.ERROR);
					$C.print("WARNING",$C.TYPE.WARNING);
					$C.print("INFO",$C.TYPE.INFO);
					$C.print("DEBUG",$C.TYPE.DEBUG);
					$C.print("PROFILE",$C.TYPE.PROFILE);
				}
		

	</script>
</body>
</html>
