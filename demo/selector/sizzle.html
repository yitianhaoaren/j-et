<!DOCTYPE HTML>
<html>
    <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>sizzle - css selector</title>
			<script type="text/javascript" src="../../source/jet.base.js"></script>
            <script type="text/javascript" src="../../source/jet.sizzle.js"></script>
            <style type="text/css">
                body {background:#222;color:#EEE;font:0.8em Arial,Verdana,Sans-Serif;margin:0;padding:20px;}
            </style>
    </head>
    <body>
        
        <!-- <body content> -->
            
        <h1>sizzle CSS Selector Engine</h1>
        
        <div>
            <p class="bbb aaa eee">Para<span>Span</span></p>
            <span></span>
        </div>
            
        <!-- </body content> -->
        
        <script type="text/javascript">
		var J = new Jet();
		var $ = J.dom.sizzle;
        try {
            
            alert($('div > p').length);
        } catch(e) {
            alert(e.message);
        }
        </script>
        
    </body>
</html>
