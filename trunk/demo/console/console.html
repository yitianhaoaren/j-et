<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>JET demo</title>
	<link href="../../source/assets/jet.reset.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="../../source/jet.js"></script>
	<script type="text/javascript" src="../../source/jet.console.js"></script>
</head>

<body>


	<div id="content">
		<div id="example">
			<h3>JET demo</h3>
			<div class="exampleContainer"> 
				<button id="Button_1" onclick="J.console.enable()">打开控制台</button> 
				<button id="Button_2" onclick="J.console.disable()">关闭控制台</button> 
				<button id="Button_3" onclick="showAll()">所有类型输出</button> 

			</div>
		</div> 
		<p> 
		通过控制台，我们可以代替alert方式调试，随时可以输出信息</p> 

	</div> 




	
	<script>
		var J = new Jet(),
			$ = J.dom.id,
			$C = J.console,
			$D = J.dom,
			$E = J.event;
		
		function showAll() {
			J.out("ERROR",$C.TYPE.ERROR);
			J.out("WARNING",$C.TYPE.WARNING);
			J.out("INFO",$C.TYPE.INFO);
			J.out("DEBUG",$C.TYPE.DEBUG);
			J.out("PROFILE",$C.TYPE.PROFILE);
		}
		

	</script>
</body>
</html>
