<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>无标题文档</title>
	<link href="../../source/jet.css" rel="stylesheet" type="text/css" />

</head>

<body>
	<script type="text/javascript" src="../../source/jet.base.js"></script>
	<script type="text/javascript">
		Jet().$package(function(J){
			var $E=J.event,
				funcA,
				funcB;
				
			funcA = function(){
				J.out("窗口发生resizeA事件, at "+new Date());
			};
			funcB = function(){
				J.out("窗口发生resizeB事件, at "+new Date());
			};
			
	        $E.on(window, "resize", funcA);
			$E.on(window, "resize", funcB);
	    });

    </script>
</body>
</html>
