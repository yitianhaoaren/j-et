<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../../source/jet.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="A">绑定3个事件处理函数</div>
	<div id="B">解绑onclick类型所有事件处理函数</div>
	<div id="C">解绑所有类型事件处理函数</div>
	
	<div id="Content">响应区域</div>



	<script type="text/javascript" src="../../source/jet.js"></script>
	<script>
		Jet().$package(function(J){
			var $=J.Dom.id;
			var $D=J.Dom;
			var $E=J.Event;
			
			
			var fn1=function(){
				J.out("click A: 1 ");
			};
			var fn2=function(){
				J.out("click A: 2 ");
			};
			var fn3=function(a,b,e){
				J.out("click A: 3 ");
			};
			
			var k_fn = function(e){
				//s
				if(e.keyCode == 83){
					e.preventDefault();
					J.out("key");
				}
				
			}
			

			
			

			
			$E.on($("A"),"click",function(e){
				$E.on($("Content"),"click",fn1);
				$E.on($("Content"),"click",fn2);
				$E.on($("Content"),"mouseover",fn3);
			});
			
			$E.on($("B"),"click",function(e){
				$E.off($("Content"),"click");
			});
			
			$E.on($("C"),"click",function(e){
				$E.off($("Content"));
			});
			
			//$E.on(document,"keydown",k_fn);




		});

	</script>
</body>
</html>
