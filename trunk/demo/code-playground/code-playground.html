<html xmlns="http://www.w3.org/1999/xhtml">
<head>

</head>

<body>
	<div id="Content">Running...</div>

	<script type="text/javascript" src="../../source/jet.js"></script>
	<script type="text/javascript" src="../../source/jet.exp.js"></script>
	
	<script id="JavascriptCode" type="text/javascript">
		Jet().$package(function(J){
			J.out(1);
			J.out(1);
		
		});
	</script>
</body>
</html>

		</textarea>
		<div class="optionButton">
			<button id="Button_1" style="display:none;" onclick="J.Console.showHTMLCode()">HTML代码</button>
			<button id="Button_2" style="display:none;" onclick="J.Console.showJsCode()">Javascript代码</button>
			<button id="Button_3" onclick="Playground.runCode()">运行</button>
		</div>
		<div>
			<iframe id="CodeRunContainer" class="codeRunContainer" name="CodeRunContainer" src="about:blank"></iframe>
		</div>
	 
	</div> 

	<script type="text/javascript" src="../../source/jet.js"></script>
	<script type="text/javascript" src="../../source/jet.exp.js"></script>
	<script type="text/javascript">
		Jet().$package("Playground",function(J){
			var $D = J.Dom;
			var CodeEditor = $D.id("CodeEditor");
			var CodeRunContainer = window.frames["CodeRunContainer"];
			
			this.runCode = function(htmlCode){
				htmlCode = htmlCode || CodeEditor.value;
				CodeRunContainer.document.open("text/html","replace"); 
				CodeRunContainer.document.write(htmlCode) 
				CodeRunContainer.document.close(); 
			};
		});

	</script>
</body>
</html>
