<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>鼠标拖拽</title>
	<link rel="stylesheet" href="../../source/assets/jet.reset2.css" type="text/css" />
	<link rel="stylesheet" href="../../source/assets/jet.960grid.css" />
	<style>
	.draggable1{  
		position:absolute;  
		left:100px;
		top:100px;
		width:300px;   
		height:200px;  
		background: blue;  
	}
	.draggable2{  
		position:absolute;  
		left:200px;
		top:200px;
		width:300px;   
		height:200px;  
		background: red;  
	}
	</style>
</head>

<body>

	<div id="m1" class="draggable1"></div>  
	<div id="m2" class="draggable2"></div>  

	<script type="text/javascript" src="../../source/jet.js"></script>
	<script type="text/javascript" src="../../source/jet.exp.js"></script>
	<script type="text/javascript">
	//<![CDATA[
		Jet().$package(function(J){
			var $D = J.dom,
				$E = J.event;

			var p = new J.drag($D.id("m1"));
			var q = new J.drag($D.id("m2"));

		});
		
	//]]>
	</script>
</body>
</html>
